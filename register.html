    <div id="application-body2">
      <div id="login-container">
        <div id="images-tekst-container">
          <img src="images/gradient.png" id="gradient-inlog-container" />

          <h1>
            <span>Registreren bij</span> <br />
            <span>Frame Cloud</span>
          </h1>
        </div>

        <div id="form-buttons-container">
          <form action="php/register.php" method="POST">
            <label for="email" class="form-label">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email"
                required
              />
              <span>Emailadres of telefoonnummer</span>
            </label>
            <hr />

            <label for="username" id="username" class="form-label">
              <input
                type="text"
                name="name"
                id="name"
                placeholder="password"
                required
              />
              <span>Naam</span>
            </label>
            <hr />
            <label for="password" id="wachtwoord" class="form-label">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="password"
                required
              />
              <span>Wachtwoord</span>

              <button id="enter-button" type="submit">
                <svg viewBox="0 0 24 24" fill="none" id="enter">
                  <path
                    d="M13 15L16 12M16 12L13 9M16 12H8M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z"
                  />
                </svg>
              </button>
            </label>
          </form>

          <span id="error-container" class="error-container"></span>
          <div id="register-link-wrapper">
            <div id="register">
              <a href="login.html"><span>Inloggen</span> </a>
            </div>
          </div>
        </div>
      </div>
    </div>
